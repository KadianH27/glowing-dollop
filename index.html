<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop">
      <header class="navigation-bar">
        <div class="logo-wrapper">
          <a class="logo">LOGO</a>
        </div>
        <div class="nav-items">
          <div class="nav-item">
            <div class="search-icon-wrapper">
              <img
                class="search-icon"
                loading="lazy"
                alt=""
                src="./public/search-icon.svg"
              />
            </div>
            <a class="search"> Search</a>
          </div>
          <div class="nav-item">
            <div class="search-icon-wrapper">
              <img
                class="search-icon"
                loading="lazy"
                alt=""
                src="./public/home-icon.svg"
              />
            </div>
            <a class="search"> Home</a>
          </div>
          <div class="nav-item">
            <div class="search-icon-wrapper">
              <img
                class="search-icon"
                loading="lazy"
                alt=""
                src="./public/about-icon.svg"
              />
            </div>
            <a class="search2">About Us</a>
          </div>
          <div class="nav-item">
            <div class="search-icon-wrapper">
              <img
                class="search-icon"
                loading="lazy"
                alt=""
                src="./public/contact-icon.svg"
              />
            </div>
            <a class="search2"> Contact </a>
          </div>
        </div>
      </header>
      <section class="content">
        <div class="intro">
          <div class="herbal-wellness-wrapper">
            <h1 class="herbal-wellness">Herbal Wellness</h1>
          </div>
          <div class="intro-image">
            <div class="main-content">
              <textarea class="description" rows="{10}" cols="{13}"> </textarea>
              <div class="main-content-child"></div>
              <div class="an-image-and-description-relat-wrapper">
                <h1 class="an-image-and">
                  An image and description related to Herbal Wellness.
                </h1>
              </div>
            </div>
            <div class="image-description">
              <div class="a-description-or-introduction-wrapper">
                <h1 class="an-image-and">
                  A description or introduction to my coding journey.
                </h1>
              </div>
              <div class="main-content-child"></div>
              <textarea class="image-description-item" rows="{10}" cols="{13}">
              </textarea>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
